<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Letter "A" Design -->
  <g transform="translate(100, 100)">
    <!-- Main A Shape -->
    <path d="M -35 40 L 0 -40 L 35 40 L 20 40 L 15 25 L -15 25 L -20 40 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Horizontal Bar of A -->
    <rect x="-12" y="5" width="24" height="8" fill="white" opacity="0.95" rx="2"/>
    
    <!-- Tech Elements - Dots -->
    <circle cx="-25" cy="-15" r="3" fill="white" opacity="0.6"/>
    <circle cx="25" cy="-15" r="3" fill="white" opacity="0.6"/>
    <circle cx="0" cy="-50" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="-25" y1="-15" x2="0" y2="-50" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="25" y1="-15" x2="0" y2="-50" stroke="white" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="4" fill="white" opacity="0.3"/>
  <circle cx="160" cy="160" r="4" fill="white" opacity="0.3"/>
  <circle cx="160" cy="40" r="3" fill="white" opacity="0.2"/>
  <circle cx="40" cy="160" r="3" fill="white" opacity="0.2"/>
</svg>
